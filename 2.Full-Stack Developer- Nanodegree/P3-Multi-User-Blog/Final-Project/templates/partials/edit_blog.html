{% macro edit_blog_component(blog, allow_edit) %}

<!-- Blog entry -->
<div class="w3-container w3-white w3-margin w3-padding-large">
    <div class="w3-center">
        <h3>{{blog.Blog.title}}</h3>
        <h5>{{blog.Blog.description}}
            <span class="w3-opacity">{{blog.Blog.date_uploaded}}</span>
        </h5>
    </div>
    <div class="w3-justify">
        <a href="/public/blogs/{{blog.Users.username}}/{{blog.Blog.id}}">
            <img src="/static/blog/uploads/{{blog.Blog.image_url}}" alt="Girl Hat" style="width:100%" class="w3-padding-16">
        </a>
        <p>
            <strong>{{blog.Blog.name}}</strong>{{blog.Blog.body}}</p>
        {% if allow_edit %}
        <p class="w3-left">
            <a href="/public/blogs/{{blog.Users.username}}/{{blog.Blog.id}}/update" class="w3-button w3-green w3-border">
                <b>
                    <i class="fa fa-thumbs-up"></i> Edit</b>
            </a>
        </p>
        <p class="w3-right">
            <a href="/public/blogs/{{blog.Users.username}}/{{blog.Blog.id}}/delete" class="w3-button w3-red">
                <b>Delete</b>
            </a>
        </p>
        <p class="w3-clear"></p>
        {% else %}
        <p class="w3-left">
            <button class="w3-button w3-white w3-border" onclick="likeFunction(this)">
                <b>
                    <i class="fa fa-thumbs-up"></i> Like</b>
            </button>
        </p>
        <p class="w3-right">
            <button class="w3-button w3-black" onclick="myFunction('demo1')" id="myBtn">
                <b>Replies </b>
                <span class="w3-tag w3-white">1</span>
            </button>
        </p>
        <p class="w3-clear"></p>
        {% endif %}
        <div class="w3-row w3-margin-bottom " id="demo1" style="display:none">
            <hr>
            <div class="w3-col l2 m3">
                <img src="https://placeimg.com/640/480/any" style="width:90px;">
            </div>
            <div class="w3-col l10 m9">
                <h4>George
                    <span class="w3-opacity w3-medium">May 3, 2015, 6:32 PM</span>
                </h4>
                <p>Great blog post! Following</p>
            </div>
        </div>
    </div>
</div>
<hr> {% endmacro %}
