{% macro login_component() -%}

<h1 class="w3-jumbo w3-text-white w3-hide-small">
    <b>Login</b>
</h1>
<div class="w3-container w3-margin-top w3-gray">
    <form class="w3-container w3-card-4" action="{{url_for('login')}}" method='POST'>
        <p>
            <input class="w3-input" type='text' name='username' id='username' placeholder='username' style="width:90%" required>
            <label>Username</label>
        </p>
        <p>
            <input class="w3-input" type="password" name='pw' id='pw' placeholder='password' style="width:90%" required>
            <label>Password</label>
        </p>

        <p>
            <input id="milk" class="w3-check" type="checkbox" checked="checked">
            <label>Stay logged in</label>
        </p>
        <p>
            <button class="w3-button w3-section w3-teal w3-ripple" type="submit"> Log in </button>
            <a class="w3-button w3-section w3-teal w3-ripple" href="{{url_for('register')}}">Register</a>
        </p>
    </form>
</div>
{%- endmacro %}
