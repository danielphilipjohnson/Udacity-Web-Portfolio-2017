<!doctype html>
<html lang="en">

<head>
    <title>Item catalog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="../static/bulma-0.6.1/css/bulma.css">
    <link rel="stylesheet" href="../static/css/gallery.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <ul class="location">
                <li><a href="#">London</a></li>
                <li><a href="#">Paris</a></li>
            </ul>
        </nav>
        <nav class="hidden navbar navbar-details" role="navigation" aria-label="main navigation">
            <span class="business-title">TITLE</span>
            <address class="store-address">

                <span>674 Midway Road</span>
                <span>Van Buren USA</span>
                <span>AR 72956</span>
                <span>479 474 2928</span>
            </address>
        </nav>
        <nav class="tabs is-centered">
            <ul>
                <li><a>Latest</a></li>
                <li><a>Menu</a></li>
                <li class="is-active"><a>About</a></li>
                <li><a>Reservations</a></li>
                <li><a>Photos</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        {% block content %} {% endblock %}
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>

</html>
