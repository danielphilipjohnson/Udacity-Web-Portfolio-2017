{% extends "movietrailer/headeraside.html" %} {% block content %} {% load static %}
<main>
    <section class="latest-uploads">
        {% for g in genre|slice:":1" %} {% filter upper %}
        <h4> {{g.genres}}</h4>
        {% endfilter %} {% endfor %}
        <div class="card-masonry">
            {% for g in genre %}
            <div class="card-block">
                <div class="image">
                    <a href="/movie/{{g.id}}">
                        <img class="card-img card-img-top" src="{% static 'movietrailer/image/'%}{{g.cover}}" alt="{{g.title.strip}}" class="img-thumbnail">
                    </a>
                    <div class="carousel-header">
                        <div class="panel-header header-overlap">
                            <span>{{g.genres}}</span>
                        </div>
                        <h5 class="rating-titles">
                            <em class="fave-title">{% filter upper %}{{g.title}} {% endfilter %}</em>
                        </h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
