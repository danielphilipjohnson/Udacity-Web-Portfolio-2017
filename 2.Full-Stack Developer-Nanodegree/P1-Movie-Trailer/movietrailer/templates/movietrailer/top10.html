{% extends "movietrailer/headeraside.html" %} {% block content %} {% load static %}
<section class="latest-uploads">
    <h4>Top 10</h4>
    <div class="card-masonry">
        {% for t in top10 %}
        <div class="card-block">
            <div class="image">
                <a href="/movie/{{t.id}}">
                    <img class="card-img card-img-top" src="{% static 'movietrailer/image/'%}{{t.cover}}" alt="{{t.title.strip}}" class="img-thumbnail">
                </a>
                <div class="carousel-header">
                    <div class="panel-header header-overlap">
                        <span>Chart</span>
                    </div>
                    <h5 class="rating-titles">
                        <em class="fave-title">{{forloop.counter}}# {{t.title|truncatechars:16}}</em>
                    </h5>
                    <h5 class="rating-titles">
                        <em class="fave-title">Total Owned {{t.owned_count}}</em>
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
