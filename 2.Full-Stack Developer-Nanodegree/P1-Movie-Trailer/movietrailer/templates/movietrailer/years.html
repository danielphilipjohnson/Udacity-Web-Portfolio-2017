{% extends "movietrailer/headeraside.html" %} {% block content %}
{% load static %}
<section class="latest-uploads">
    <h4>Years</h4>
    <div class="card-masonry">
        {% for col in years %}
        <div class="card-block">
            <div class="image">
                <a href="../year/{{col.1}}"><img class="card-img card-img-top" src="{% static 'movietrailer/image/'%}{{col.3}}" alt="{{col.2}}" class="img-thumbnail"></a>
                <div class="carousel-header">
                    <div class="panel-header header-overlap">
                        <span>Chart</span>
                    </div>
                    <h5 class="rating-titles">
                        <em class="fave-title">{{col.1}}</em>
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
